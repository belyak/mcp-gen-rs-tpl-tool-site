name: Deploy Enhanced Jekyll to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'README.md'
      - 'docs/**'
      - 'jekyll-site/**'
      - '.github/workflows/deploy-jekyll.yml'
  workflow_dispatch:
  schedule:
    # Daily update at 00:00 UTC for GitHub stats sync
    - cron: '0 0 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      pages-url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Create Enhanced Jekyll Structure
        run: |
          echo "üèóÔ∏è Creating modern Jekyll site structure..."
          mkdir -p jekyll-site
          cd jekyll-site
          
          # Enhanced _config.yml with modern features
          cat > _config.yml << 'EOF'
          title: "MCP Rust Template Tool"
          description: "–°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π —à–∞–±–ª–æ–Ω –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è Model Context Protocol (MCP) —Å–µ—Ä–≤–µ—Ä–æ–≤ –Ω–∞ Rust —Å –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–µ–π –≤ Claude Desktop"
          baseurl: "/mcp-claude-stdio-template"
          url: "https://${{ github.repository_owner }}.github.io"
          
          repository: "${{ github.repository }}"
          github_username: ${{ github.repository_owner }}
          
          theme: jekyll-theme-cayman
          remote_theme: pages-themes/cayman@v0.2.0
          
          plugins:
            - jekyll-feed
            - jekyll-sitemap
            - jekyll-seo-tag
            - jekyll-relative-links
            - jekyll-optional-front-matter
            - jekyll-readme-index
            - jekyll-default-layout
            - jekyll-titles-from-headings
            - jekyll-github-metadata
          
          markdown: kramdown
          kramdown:
            input: GFM
            syntax_highlighter: rouge
            syntax_highlighter_opts:
              css_class: 'highlight'
              block:
                line_numbers: true
          
          highlighter: rouge
          
          lang: ru-RU
          author: "Andrei Beliak"
          
          social_links:
            github: ${{ github.repository_owner }}
          
          # Enhanced collections
          collections:
            docs:
              output: true
              permalink: /:collection/:name/
            examples:
              output: true
              permalink: /:collection/:name/
          
          defaults:
            - scope:
                path: ""
                type: "docs"
              values:
                layout: "doc"
            - scope:
                path: ""
                type: "examples"
              values:
                layout: "example"
          
          exclude:
            - target/
            - test-gen*/
            - Cargo.lock
            - "*.log"
            - "*.jsonl"
            - Gemfile
            - Gemfile.lock
            - node_modules
            - vendor/
            - README.md.old
            - test_template.sh
            - install_mcp.sh
            - justfile
            - LICENSE
          
          include:
            - .htaccess
            - _pages
          
          sass:
            sass_dir: _sass
            style: compressed
            load_paths:
              - _sass
              - node_modules
          
          timezone: Europe/Moscow
          
          # GitHub metadata
          github: [metadata]
          
          # Enhanced features
          features:
            dark_mode: true
            smooth_scroll: true
            search: true
            analytics: true
          EOF
          
          # Enhanced Gemfile with more plugins
          cat > Gemfile << 'EOF'
          source "https://rubygems.org"
          
          gem "jekyll", "~> 4.3.0"
          gem "jekyll-theme-cayman"
          gem "jekyll-feed"
          gem "jekyll-sitemap"
          gem "jekyll-seo-tag"
          gem "jekyll-relative-links"
          gem "jekyll-optional-front-matter"
          gem "jekyll-readme-index"
          gem "jekyll-default-layout"
          gem "jekyll-titles-from-headings"
          gem "jekyll-github-metadata"
          gem "jekyll-paginate-v2"
          gem "jekyll-archives"
          gem "jekyll-tagging"
          gem "jekyll-responsive-image"
          
          group :jekyll_plugins do
            gem "jekyll-feed"
            gem "jekyll-sitemap"
            gem "jekyll-seo-tag"
            gem "jekyll-relative-links"
            gem "jekyll-optional-front-matter"
            gem "jekyll-readme-index"
            gem "jekyll-default-layout"
            gem "jekyll-titles-from-headings"
            gem "jekyll-github-metadata"
            gem "jekyll-paginate-v2"
            gem "jekyll-archives"
            gem "jekyll-tagging"
            gem "jekyll-responsive-image"
          end
          
          platforms :mingw, :x64_mingw, :mswin, :jruby do
            gem "tzinfo", ">= 1", "< 3"
            gem "tzinfo-data"
          end
          
          gem "wdm", "~> 0.1.1", :platforms => [:mingw, :x64_mingw, :mswin]
          gem "http_parser.rb", "~> 0.6.0", :platforms => [:jruby]
          EOF

      - name: Create Advanced Layouts
        run: |
          cd jekyll-site
          mkdir -p _layouts _includes _sass assets/css assets/js _data docs _examples
          
          # Enhanced default layout
          cat > _layouts/default.html << 'EOF'
          <!DOCTYPE html>
          <html lang="{{ site.lang | default: 'en-US' }}">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            
            {% seo %}
            
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
            
            <!-- Favicon -->
            <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
            
            <!-- Theme color -->
            <meta name="theme-color" content="#667eea">
            
            <!-- Open Graph -->
            <meta property="og:image" content="{{ '/assets/images/og-image.png' | absolute_url }}">
            
            <!-- PWA manifest -->
            <link rel="manifest" href="{{ '/manifest.json' | relative_url }}">
          </head>
          <body class="page-{{ page.layout | default: 'default' }}" data-theme="auto">
            <!-- Skip to content -->
            <a class="skip-link" href="#main-content">Skip to main content</a>
            
            <!-- Progress bar -->
            <div class="progress-bar" id="progressBar"></div>
            
            <!-- Navigation -->
            {% include navigation.html %}
            
            <!-- Theme toggle -->
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
              <span class="theme-toggle-icon"></span>
            </button>
            
            <!-- Main content -->
            <main id="main-content" class="main-content" role="main">
              {{ content }}
            </main>
            
            <!-- Footer -->
            {% include footer.html %}
            
            <!-- Search overlay -->
            {% include search.html %}
            
            <!-- Scripts -->
            <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
            {% if jekyll.environment == 'production' %}
              <!-- Analytics -->
              {% include analytics.html %}
            {% endif %}
          </body>
          </html>
          EOF
          
          # Documentation layout
          cat > _layouts/doc.html << 'EOF'
          ---
          layout: default
          ---
          
          <div class="doc-container">
            <aside class="doc-sidebar">
              {% include doc-nav.html %}
            </aside>
            
            <article class="doc-content">
              <header class="doc-header">
                <h1 class="doc-title">{{ page.title }}</h1>
                {% if page.description %}
                  <p class="doc-description">{{ page.description }}</p>
                {% endif %}
                <div class="doc-meta">
                  <time datetime="{{ page.date | date_to_xmlschema }}">
                    {{ page.date | date: "%B %d, %Y" }}
                  </time>
                  {% if page.author %}
                    <span class="doc-author">by {{ page.author }}</span>
                  {% endif %}
                </div>
              </header>
              
              <div class="doc-body">
                {{ content }}
              </div>
              
              <footer class="doc-footer">
                {% include doc-pagination.html %}
                {% include edit-page.html %}
              </footer>
            </article>
            
            <aside class="doc-toc">
              {% include table-of-contents.html %}
            </aside>
          </div>
          EOF

      - name: Create Modern Components
        run: |
          cd jekyll-site
          
          # Enhanced navigation
          cat > _includes/navigation.html << 'EOF'
          <nav class="main-nav" role="navigation" aria-label="Main navigation">
            <div class="nav-container">
              <a href="{{ '/' | relative_url }}" class="nav-logo">
                <img src="{{ '/assets/images/logo.svg' | relative_url }}" alt="{{ site.title }}" width="32" height="32">
                <span class="nav-title">{{ site.title }}</span>
              </a>
              
              <div class="nav-menu" id="navMenu">
                <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">
                  <span class="nav-icon">ÔøΩÔøΩ</span>
                  Home
                </a>
                <a href="{{ '/docs/' | relative_url }}" class="nav-link {% if page.url contains 'docs' %}active{% endif %}">
                  <span class="nav-icon">üìö</span>
                  Docs
                </a>
                <a href="{{ '/examples/' | relative_url }}" class="nav-link {% if page.url contains 'examples' %}active{% endif %}">
                  <span class="nav-icon">üí°</span>
                  Examples
                </a>
                <a href="{{ site.github.repository_url }}" class="nav-link external" target="_blank" rel="noopener">
                  <span class="nav-icon">üìÅ</span>
                  GitHub
                </a>
                
                <!-- Search trigger -->
                <button class="nav-search" id="searchTrigger" aria-label="Search">
                  <span class="nav-icon">üîç</span>
                </button>
              </div>
              
              <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                <span class="hamburger"></span>
              </button>
            </div>
          </nav>
          EOF
          
          # Search component
          cat > _includes/search.html << 'EOF'
          <div class="search-overlay" id="searchOverlay">
            <div class="search-container">
              <div class="search-header">
                <input type="search" class="search-input" id="searchInput" placeholder="Search documentation..." autocomplete="off">
                <button class="search-close" id="searchClose" aria-label="Close search">√ó</button>
              </div>
              <div class="search-results" id="searchResults">
                <div class="search-empty">
                  <span class="search-icon">üîç</span>
                  <p>Start typing to search...</p>
                </div>
              </div>
            </div>
          </div>
          EOF
          
          # Table of contents
          cat > _includes/table-of-contents.html << 'EOF'
          <div class="toc-container">
            <h3 class="toc-title">Table of Contents</h3>
            <nav class="toc-nav" id="tableOfContents">
              <!-- Generated by JavaScript -->
            </nav>
          </div>
          EOF

      - name: Create Ultra-Modern CSS
        run: |
          cd jekyll-site
          
          # Main stylesheet with advanced features
          cat > assets/css/style.scss << 'EOF'
          ---
          ---
          
          @import "{{ site.theme }}";
          
          // CSS Custom Properties for theming
          :root {
            // Colors - Light theme (More vibrant and interesting)
            --color-primary: #8b5cf6;
            --color-primary-light: #a78bfa;
            --color-primary-dark: #7c3aed;
            --color-secondary: #06d6a0;
            --color-accent: #ff6b6b;
            --color-success: #20bf6b;
            --color-warning: #f7b801;
            --color-error: #eb4d4b;
            --color-info: #3742fa;
            --color-pink: #fd79a8;
            --color-orange: #fd7f28;
            --color-teal: #00cec9;
            
            // Gradient colors
            --gradient-primary: linear-gradient(135deg, #8b5cf6, #06d6a0);
            --gradient-secondary: linear-gradient(135deg, #ff6b6b, #feca57);
            --gradient-accent: linear-gradient(135deg, #3742fa, #8b5cf6);
            --gradient-rainbow: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
            
            // Backgrounds
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-overlay: rgba(15, 23, 42, 0.8);
            --bg-glass: rgba(255, 255, 255, 0.1);
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            
            // Text colors
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-tertiary: #718096;
            --text-inverse: #ffffff;
            
            // Borders
            --border-color: #e2e8f0;
            --border-color-light: #f1f5f9;
            --border-radius: 0.75rem;
            --border-radius-sm: 0.5rem;
            --border-radius-lg: 1rem;
            
            // Shadows
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            // Spacing
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
            
            // Typography
            --font-family-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-family-mono: 'JetBrains Mono', 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
            
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;
            
            --line-height-tight: 1.25;
            --line-height-normal: 1.5;
            --line-height-relaxed: 1.75;
            
            // Transitions
            --transition-fast: 150ms ease;
            --transition-normal: 250ms ease;
            --transition-slow: 500ms ease;
            
            // Z-index scale
            --z-overlay: 1000;
            --z-modal: 1010;
            --z-tooltip: 1020;
            --z-toast: 1030;
          }
          
          // Dark theme (Enhanced with vibrant accents)
          [data-theme="dark"] {
            // Keep the same vibrant primary colors but adjust backgrounds
            --color-primary: #a78bfa;
            --color-primary-light: #c4b5fd;
            --color-primary-dark: #8b5cf6;
            --color-secondary: #34d399;
            --color-accent: #fbbf24;
            
            // Dark backgrounds with subtle color hints
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --bg-overlay: rgba(0, 0, 0, 0.9);
            --bg-glass: rgba(139, 92, 246, 0.1);
            --bg-gradient: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
            
            --text-primary: #f8fafc;
            --text-secondary: #e2e8f0;
            --text-tertiary: #cbd5e1;
            
            --border-color: #2d3748;
            --border-color-light: #4a5568;
            
            // Enhanced gradients for dark mode
            --gradient-primary: linear-gradient(135deg, #a78bfa, #34d399);
            --gradient-secondary: linear-gradient(135deg, #ff6b6b, #fbbf24);
            --gradient-accent: linear-gradient(135deg, #60a5fa, #a78bfa);
          }
          
          // Base styles reset
          *, *::before, *::after {
            box-sizing: border-box;
          }
          
          html {
            scroll-behavior: smooth;
            scroll-padding-top: 5rem;
          }
          
          body {
            font-family: var(--font-family-sans);
            font-size: var(--font-size-base);
            line-height: var(--line-height-normal);
            color: var(--text-primary);
            background-color: var(--bg-primary);
            margin: 0;
            padding: 0;
            transition: background-color var(--transition-normal), color var(--transition-normal);
            overflow-x: hidden;
          }
          
          // Skip link for accessibility
          .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: var(--color-primary);
            color: var(--text-inverse);
            padding: 8px;
            text-decoration: none;
            border-radius: var(--border-radius-sm);
            transition: top var(--transition-fast);
            z-index: calc(var(--z-toast) + 1);
            
            &:focus {
              top: 6px;
            }
          }
          
          // Progress bar
          .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            z-index: var(--z-toast);
            transition: width var(--transition-normal);
          }
          
          // Enhanced Navigation with glass morphism
          .main-nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            z-index: var(--z-modal);
            transition: all var(--transition-normal);
            
            [data-theme="dark"] & {
              background: rgba(15, 15, 35, 0.85);
              border-bottom-color: rgba(167, 139, 250, 0.3);
            }
            
            &::before {
              content: '';
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: var(--gradient-primary);
              opacity: 0;
              transition: opacity var(--transition-normal);
            }
            
            &.scrolled::before {
              opacity: 0.05;
            }
          }
          
          .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 var(--space-md);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 4rem;
          }
          
          .nav-logo {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            transition: transform var(--transition-fast);
            
            &:hover {
              transform: scale(1.05);
            }
            
            img {
              border-radius: var(--border-radius-sm);
            }
          }
          
          .nav-menu {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
            
            @media (max-width: 768px) {
              position: fixed;
              top: 4rem;
              left: 0;
              width: 100%;
              flex-direction: column;
              background: var(--bg-primary);
              border-bottom: 1px solid var(--border-color);
              padding: var(--space-lg);
              transform: translateY(-100%);
              opacity: 0;
              transition: all var(--transition-normal);
              
              &.open {
                transform: translateY(0);
                opacity: 1;
              }
            }
          }
          
          .nav-link {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: all var(--transition-fast);
            position: relative;
            
            &:hover, &.active {
              color: var(--color-primary);
              background: var(--bg-secondary);
            }
            
            &.external::after {
              content: '‚Üó';
              font-size: var(--font-size-xs);
              opacity: 0.7;
            }
          }
          
          .nav-search, .nav-toggle {
            background: none;
            border: none;
            padding: var(--space-sm);
            border-radius: var(--border-radius);
            cursor: pointer;
            color: var(--text-secondary);
            transition: all var(--transition-fast);
            
            &:hover {
              background: var(--bg-secondary);
              color: var(--color-primary);
            }
          }
          
          .nav-toggle {
            display: none;
            
            @media (max-width: 768px) {
              display: block;
            }
          }
          
          .hamburger {
            display: block;
            width: 20px;
            height: 2px;
            background: currentColor;
            position: relative;
            transition: background var(--transition-fast);
            
            &::before, &::after {
              content: '';
              position: absolute;
              width: 100%;
              height: 2px;
              background: currentColor;
              transition: all var(--transition-fast);
            }
            
            &::before { top: -6px; }
            &::after { bottom: -6px; }
            
            .nav-toggle.open & {
              background: transparent;
              
              &::before {
                transform: rotate(45deg);
                top: 0;
              }
              
              &::after {
                transform: rotate(-45deg);
                bottom: 0;
              }
            }
          }
          
          // Theme toggle with modern design
          .theme-toggle {
            position: fixed;
            bottom: var(--space-lg);
            right: var(--space-lg);
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            border: none;
            background: var(--gradient-primary);
            color: var(--text-inverse);
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.3);
            transition: all var(--transition-normal);
            z-index: var(--z-modal);
            backdrop-filter: blur(10px);
            
            &::before {
              content: '';
              position: absolute;
              inset: -2px;
              background: var(--gradient-rainbow);
              border-radius: inherit;
              opacity: 0;
              transition: opacity var(--transition-normal);
              z-index: -1;
            }
            
            &:hover {
              transform: scale(1.15) rotate(180deg);
              box-shadow: 0 12px 48px rgba(139, 92, 246, 0.4);
              
              &::before {
                opacity: 1;
                animation: rotate 3s linear infinite;
              }
            }
            
            &:active {
              transform: scale(1.05) rotate(180deg);
            }
          }
          
          .theme-toggle-icon {
            display: block;
            font-size: 1.5rem;
            transition: transform var(--transition-normal);
            
            &::before {
              content: 'üåô';
              
              [data-theme="dark"] & {
                content: '‚òÄÔ∏è';
              }
            }
          }
          
          // Main content
          .main-content {
            margin-top: 4rem;
            min-height: calc(100vh - 4rem);
          }
          
          // Enhanced Hero Section with animated background
          .hero-section {
            background: var(--gradient-primary);
            color: var(--text-inverse);
            padding: var(--space-3xl) var(--space-md);
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            
            &::before {
              content: '';
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
